[app]
default_currency = usd
default_tax_method = fifo
log_level = INFO

[api]
coingecko_base_url = https://api.coingecko.com/api/v3
request_timeout = 30
rate_limit_delay = 1.0

[processing]
max_file_size_mb = 100
batch_size = 1000
cache_prices = true

[output]
reports_dir = output/reports
logs_dir = output/logs
date_format = %Y-%m-%d
decimal_places = 8