# Exchange mappings for crypto tax tool
# Format: exchange_name -> field mappings to standard format

binance:
  timestamp: time
  type: type
  base_asset: base-asset
  base_amount: quantity
  quote_asset: quote-asset
  quote_amount: total
  fee_amount: fee
  fee_asset: fee-currency
  notes: None
  # Unique identifiers for better detection
  unique_columns: ["base-asset", "quote-asset", "fee-currency", "quantity"]
  signature_patterns: ["binance", "bnb", "base-asset", "quote-asset", "fee-currency"]
  required_columns: ["time", "type", "base-asset", "quantity"]

